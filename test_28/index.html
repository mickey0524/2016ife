<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test_28</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="universe">
	</div>
	<div class="monitor-screen">
		<table border="1">
			<thead>
				<tr>
					<th>飞船</th>
					<th>动力系统</th>
					<th>能源系统</th>
					<th>当前飞行状态</th>
					<th>剩余能耗</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	<div class="command">
		<div class="new">
			<div class="power">
				<span>动力系统选择: </span>
				<input type="radio" name="power" checked="checked">
				<span>前进号 (速率30px/s, 能耗5%/s)</span>
				<input type="radio" name="power">
				<span>奔腾号 (速率50px/s, 能耗7%/s)</span>
				<input type="radio" name="power">
				<span>超越号 (速率80px/s, 能耗9%/s)</span>
			</div>
			<div class="energy">
				<span>能源系统选择: </span>
				<input type="radio" name="energy" checked="checked">
				<span>劲量型 (补充能源速度2%/s)</span>
				<input type="radio" name="energy">
				<span>光能型 (补充能源速度3%/s)</span>
				<input type="radio" name="energy">
				<span>永久型 (补充能源速度4%/s)</span>
			</div>
			<button id="new">新的飞船起飞</button>
		</div>
		<div class="spacecrafts">
			
		</div>
	</div>

<script type="text/javascript" src="./js/planet.js"></script>
<script type="text/javascript" src="./js/spacecraft.js"></script>
<script type="text/javascript" src="./js/task.js"></script>
</body>
</html>
