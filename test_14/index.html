<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test_14</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		<li>第一名：福州（样例）,10</li>
		<li>第二名：福州（样例）,10</li>
	</ul>
<script type="text/javascript">
	var aqiData = [
	  ["北京", 90],
	  ["上海", 50],
	  ["福州", 10],
	  ["广州", 50],
	  ["成都", 90],
	  ["西安", 100]
	];

	var arr = ["一", "二", "三", "四", "五", "六"];

	(function() {

		var filter_data = aqiData.filter(function(item, index, array) {
			return (item[1] > 60);
		});

		filter_data.sort(function(value1, value2) {
			if(value1 > value2) {
				return -1;
			}
			else if(value1 < value2) {
				return 1;
			}
			else {
				return 0;
			}
		});
		ul = document.getElementById("aqi-list");
		(function(){
			for(var i = 0; i < filter_data.length; i++) {
				var oli = document.createElement("li");
				oli.innerHTML = "第" + arr[i] + "名：" + filter_data[i][0] + "," + filter_data[i][1]; 
				ul.appendChild(oli);
			}
		}) ();

	}) ();
</script>
</body>
</html>
