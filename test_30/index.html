<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test_30</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<body>
	<div class="container">
		<div class="panel">
			<form>
				<label>名称</label>
				<input type="text" class="content">
			</form>
			<div class="res res_1">必填，长度为4~16个字符</div>
		</div>
		<div class="panel">
			<form>
				<label>密码</label>
				<input type="text" class="content" id="pwd">
			</form>
			<div class="res res_2">只能输入英文字母和数字</div>
		</div>
		<div class="panel">
			<form>
				<label>密码确认</label>
				<input type="text" class="content">
			</form>
			<div class="res res_3">再次输入相同密码</div>
		</div>
		<div class="panel">
			<form>
				<label>邮箱</label>
				<input type="text" class="content">
			</form>
			<div class="res res_4">必须带有@字符</div>
		</div>
		<div class="panel">
			<form>
				<label>手机</label>
				<input type="text" class="content">
			</form>
			<div class="res res_5">长度为11位的数字</div>
		</div>
		<input type="button" id="submit" value="提交">
	</div>
<script type="text/javascript" src="task.js"></script>
</body>
</html>
