<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test_42</title>
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<div class="icon">
		<i class="fa fa-calendar" aria-hidden="true"></i>
		<input type="date" name="date">
	</div>
	<div class="calendar">
		<div class="header">
			<i class="fa fa-reply" aria-hidden="true"></i>
			<select class="month">
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
				<option>May</option>
				<option>Jun</option>
				<option>Jul</option>
				<option>Aug</option>
				<option>Sep</option>
				<option>Oct</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>
			<select class="year">
				<option>2016</option>
				<option>2015</option>
				<option>2014</option>
				<option>2013</option>
				<option>2012</option>
				<option>2011</option>
				<option>2010</option>
			</select>
			<i class="fa fa-share"></i>
		</div>
		<div class="weekday">
			<span>Su</span>
			<span>Mo</span>
			<span>Tu</span>
			<span>We</span>
			<span>Th</span>
			<span>Fr</span>
			<span>Sa</span>
		</div>
		<div class="main_body">
		</div>
	</div>
	<div class="choose">
		<span>单天</span>
		<i class="fa fa-calendar-o"></i>
		<span>一段时间</span>
		<i class="fa fa-calendar-plus-o"></i>
		<div class="max_min">
			<input type="text" name="min" placeholder="min"><button>确定</button>
			<input type="text" name="max" placeholder="max"><button>确定</button>
		</div>
	</div>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/task.js"></script>
</body>
</html>
